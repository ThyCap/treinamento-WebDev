<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div class="card__logo">
      <img class="logo" src="images/logo.svg">
    </div>
    <div class="card__text">
      <ul>
        <li class="card__text__item card__text__item--pink">W E ' R E</li>
        <li class="card__text__item card__text__item--bold">C O M I N G</li>
        <li class="card__text__item card__text__item--bold">S O O N </li>
      </ul>

      <p class="card__text__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="card__text__input">
        <input class="card__text__input__text" type="text" placeholder="Email Address">
        <button class="card__text__input__button"><img src="/images/icon-arrow.svg"></button>
      </div>
    </div>
    <div class="card__image">
      <span class="card__image__hero"></span>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thyago Capitanio</a>.
    </p>
  </footer>
</body>
</html>
