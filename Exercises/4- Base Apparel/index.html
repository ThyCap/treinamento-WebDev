<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

  <div class="container">
    <div class="logo">
      <img class="logo" src="images/logo.svg">
    </div>
    <div class="text">
      <ul>
        <li style="color:hsl(0, 36%, 70%); font-weight: 300;">W E ' R E</li>
        <li style="font-weight: 600;">C O M I N G</li>
        <li style="font-weight: 600;">S O O N </li>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="input">
        <input type="text" placeholder="Email Address">
        <button><img src="/images/icon-arrow.svg"></button>
      </div>
    </div>
    <div class="image">
      <img class="hero" src="images/hero-desktop.jpg">
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
