<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo">
    <img id="logo" src="./images/logo.svg"> 
  </div>
  <div class="container">
    <div class="flex1">
      <img id="mockup" src="./images/illustration-mockups.svg">
    </div>
    <div class="flex2" style="color:white; font-family: 'Poppins'; font-weight: 700;">
      <h1>Build The Community Your Fans Will Love</h1>


      <p style="font-family: 'Open Sans';">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.  </p>

      <button>Register</button>
    </div>
  </div>
  <div class="social">
    <ion-icon class="socialLogo" name="logo-instagram"></ion-icon>
    <ion-icon class="socialLogo" name="logo-facebook"></ion-icon>
    <ion-icon class="socialLogo" name="logo-twitter"></ion-icon>
  </div>

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thyago Capitanio</a>.
    </p>
  </footer>
</body>
</html>
