<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="main.css" />
    <title>Thyago Capitanio - Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <h1>Portfolio Thyago Capitanio</h1>
    </header>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <footer>
      <ul>
        <li>
          <p class="tooltip">Ir para Github</p>
          <a href="https://github.com/ThyCap" target="_blank">
            <img
              src="https://image.flaticon.com/icons/svg/2111/2111432.svg"
              alt="github logo"
            />
          </a>
        </li>
        <li>
          <p class="tooltip">Ir para Linkedin</p>
          <a
            href="https://www.linkedin.com/in/thyagocapitanio/"
            target="_blank"
          >
            <img
              src="https://image.flaticon.com/icons/svg/2111/2111532.svg"
              alt="linkedin logo"
            />
          </a>
        </li>
        <li>
          <p class="tooltip">Baixar CV</p>
          <a href="./CV.pdf" download="Thyago_Capitanio__CV">
            <img
              src="https://image.flaticon.com/icons/svg/942/942799.svg"
              alt="cv resume logo"
            />
          </a>
        </li>
        <li>
          <p class="tooltip">Copiar e-mail</p>
          <a href="#" id="email">
            <img
              src="https://www.flaticon.com/premium-icon/icons/svg/2593/2593779.svg"
              alt="email logo"
            />
          </a>
        </li>
      </ul>
    </footer>

    <script>
      const mail = document.getElementById('email');
      const myEmail = 'thyagoacapitanio@gmail.com';

      mail.addEventListener('click', function () {
        const el = document.createElement('textarea');

        el.value = myEmail;

        document.body.appendChild(el);
        el.select();
        el.setSelectionRange(0, 99999);

        alert(`${myEmail} copiado para a área de transferência`);

        document.execCommand('copy');
        document.body.removeChild(el);
      });
    </script>
  </body>
</html>
